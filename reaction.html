<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Jitendra Kondru Reaction timer</h2>

  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
  
 
  
  <script> 
  var myTime;
  function recordReact(){
    myTime=Date.now();
    console.log(myTime);

    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function startTime() {
   randomCount = Math.round(Math.random() * (10 - 2) + 2)
   for(let i=0;i<=randomCount;i++){
    setTimeout(function(){
      document.getElementById("countdown").innerHTML=i;
    }, (3-i)*1000)
  }
 var buttonTime=Date.now();
  setTimeout(function(){
    if(myTime==undefined){
      document.getElementById('target').innerHTML="Too Slow"
    }else{
      elapsedTime=(buttonTime-myTime)*-1
      document.getElementById('target').innerHTML="Time was "+elapsedTime
    }
    }, 3000)
 
}
  </script>

</body>
</html>
