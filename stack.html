<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Stack Page</title>
</head>



<body>

<h1>Jitendra Kondru builds a stack</h1>

		<div class="flex-container stack" id="target" >
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
    <input id="ele" type="text" class="flex-container">	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Push value</button>
		<button onclick="popItem()">POP Item</button>
		<button onclick="zap()">Zap</button>
		<button onclick="Unique()">Unique</button>

	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		
		element.innerHTML = document.getElementById("ele").value
		element.style.color = "black"
	    element.className="stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
 function popItem(){
	 stackItems=document.getElementsByClassName("stack")
	 if(stackItems.length>0){
		 stackItems[stackItems.length-1].remove()
	 }
 }
 function zap(){
       stackItems=document.getElementsByClassName("stack")
	  value= document.getElementById("ele").value
	   for (let index = 0; index <= stackItems.length; index++) {

		   if(stackItems[index].innerHTML==value ){
			   stackItems[index].remove();
			   console.log(stackItems[index].innerHTML)

		   }
		   
	   }
 }
 function Unique() {
        stackItems=document.getElementsByClassName("stack")
		for(let i=0;i<stackItems.length;i++){
		val = stackItems[i].innerHTML;
                for (let j = i + 1; j < stackItems.length; j++) {
                    let val2 = stackItems[j].innerHTML;

                 if (val == val2) {
                        console.log(stackItems[j])
                        stackItems[j].remove();
                        j--;
                        i--;
                    }
                }
			}
    }
 

</script>
</html>
